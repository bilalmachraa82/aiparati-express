version: '3.8'

services:
  backend:
    build: ./api
    container_name: aiparati-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,fundos.aiparati.pt
      - MODEL_EXTRACTION=claude-3-5-sonnet-20241022
      - MODEL_ANALYSIS=claude-opus-4-5-20251101
    volumes:
      - ./api:/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./template_iapmei.xlsx:/app/template_iapmei.xlsx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: aiparati-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-pk_test_placeholder}
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

volumes:
  uploads:
  outputs:
